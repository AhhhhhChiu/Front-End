<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="姓邱的小方">
    <title>ZhbitTop</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="main">
        <div></div>
        <div>
            <div class="fun-title">ZhbitTop</div>
            <div class="position-relative  shadow-purple">
                <button onclick="location.href='html/home.html'"
                    class="position-absolute bg-purple fun-btn font-white login-btn remove-default-btn-style shadow-purple">Sign
                    in</button>
                <div style="border-bottom: solid 1px #eee" class="input-container">
                    <input class="fun-input" type="email" placeholder="Email"></input>
                </div>
                <div class="input-container">
                    <input class="fun-input" type="password" placeholder="Password"></input>
                </div>
            </div>
            <div class="remember-me">
                <div>
                    <input style="display: none" type="checkbox" id="myCheck">
                    <label for="myCheck" class="remember-me-checkbox"></label>
                    Remember Me
                </div>
                <a style="color: rgb(86, 166, 231);" href="#">
                    Forget Password?
                </a>
            </div>
        </div>
        <div></div>
    </div>
</body>

</html>
