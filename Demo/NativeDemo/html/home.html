<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/icon.css">
</head>

<body>
    <div class="main">
        <div class="sider-bar">
            <div class="sider-bar-title padding">
                <img src="../static/logo.jpg" class="sider-bar-title-logo">
                hbitTop
            </div>
            <div class="sider-bar-list">
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-account icon cl-pink"></i>
                    <div class="sider-bar-list-item-name">User</div>
                </div>
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-trophy-award icon cl-orange"></i>
                    <div class="sider-bar-list-item-name">Achievement</div>
                </div>
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-message-processing icon cl-cyan"></i>
                    <div class="sider-bar-list-item-name">Messages</div>
                </div>
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-shopping icon cl-purple-light"></i>
                    <div class="sider-bar-list-item-name">Market</div>
                </div>
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-apps icon cl-purple"></i>
                    <div class="sider-bar-list-item-name">Others</div>
                </div>
            </div>
            <!-- 分割线 -->
            <div class="line"></div>
            <div class="sider-bar-list">
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-settings icon cl-gray"></i>
                    <div class="sider-bar-list-item-name">Setting</div>
                </div>
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-information icon cl-gray"></i>
                    <div class="sider-bar-list-item-name">Feedback</div>
                </div>
                <div class="sider-bar-list-item">
                    <i class="sider-bar-list-item-icon iconfont icon-help-circle icon cl-gray"></i>
                    <div class="sider-bar-list-item-name">Help</div>
                </div>
            </div>
        </div>
        <!-- 右边 -->
        <div class="right">
            <!-- 顶栏 -->
            <div class="top-bar">
                <div class="top-bar-user">
                    <img src="../static/user.jpg" class="top-bar-user-img">
                    <div class="top-bar-user-info">
                        <div class="top-bar-user-info-name">Jennifer</div>
                        <div style="display: flex; flex-direction: row; align-items: baseline">
                            <i style="color: #999; margin-right: 5px" class="iconfont icon-local"></i>
                            <div class="top-bar-user-info-address">Guangdong</div>
                        </div>
                    </div>
                </div>
                <div class="top-bar-search">
                    <input style="border-radius: 500px" class="fun-input" type="text" placeholder="Search" >
                    <i class="iconfont icon-magnify"></i>
                </div>
            </div>
            <div class="main-container">
                <div style="height: 790px; width: 100%" class="fun-card">
                    
                </div>
                <div style="height: 400px; width: 370px; margin-left: 30px" class="fun-card">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../js/home.js"></script>
</body>

</html>
